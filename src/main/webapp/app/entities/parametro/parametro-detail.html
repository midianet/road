<div>
    <h2><span data-translate="roadApp.parametro.detail.title">Parametro</span> {{vm.parametro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="roadApp.parametro.chave">Chave</span></dt>
        <dd>
            <span>{{vm.parametro.chave}}</span>
        </dd>
        <dt><span data-translate="roadApp.parametro.descricao">Descrição</span></dt>
        <dd>
            <span>{{vm.parametro.descricao}}</span>
        </dd>
        <dt><span data-translate="roadApp.parametro.valor">Valor</span></dt>
        <dd>
            <span>{{vm.parametro.valor | currency}}</span>
        </dd>
    </dl>

    <button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="parametro-detail.edit({id:vm.parametro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
