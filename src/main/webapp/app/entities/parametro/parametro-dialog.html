
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myParametroLabel" data-translate="roadApp.parametro.home.createOrEditLabel">Create or edit a Parametro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="form-group col-md-2" ng-show="vm.parametro.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" ng-model="vm.parametro.id" readonly />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.parametro.chave" for="field_chave">Chave</label>
                <input type="text" class="form-control" name="chave" id="field_chave" ng-model="vm.parametro.chave" required ng-maxlength="10"/>
                <div ng-show="editForm.chave.$invalid">
                    <p class="help-block" ng-show="editForm.chave.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                    <p class="help-block" ng-show="editForm.chave.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="10">
                        This field cannot be longer than 10 characters.
                    </p>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.parametro.descricao" for="field_descricao">Descricao</label>
                <input type="text" class="form-control" name="descricao" id="field_descricao" ng-model="vm.parametro.descricao" required ng-maxlength="20"/>
                <div ng-show="editForm.chave.$invalid">
                    <p class="help-block" ng-show="editForm.descricao.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                    <p class="help-block" ng-show="editForm.descricao.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="20">
                        This field cannot be longer than 20 characters.
                    </p>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.parametro.valor" for="field_valor">Valor</label>
                <input type="text" class="form-control" name="valor" id="field_valor" ng-model="vm.parametro.valor" required  ui-money-mask />
                <div ng-show="editForm.valor.$invalid">
                    <p class="help-block" ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
