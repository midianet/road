<div>
    <h2><span data-translate="roadApp.quartoTipo.detail.title">Quarto Tipo</span> {{vm.quartoTipo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="roadApp.quartoTipo.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.quartoTipo.descricao}}</span>
        </dd>
        <dt><span data-translate="roadApp.quartoTipo.valor">Valor</span></dt>
        <dd>
            <span>{{vm.quartoTipo.valor | currency }}</span>
        </dd>
    </dl>
    <button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <button type="button" ui-sref="quarto-tipo-detail.edit({id:vm.quartoTipo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
