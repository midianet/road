
<div>
    <h2><span data-translate="roadApp.quarto.detail.title">Quarto</span> {{vm.quarto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="roadApp.quarto.nome">Nome</span></dt>
        <dd>
            <span>{{vm.quarto.nome}}</span>
        </dd>
        <dt><span data-translate="roadApp.quarto.classe">Classe</span></dt>
        <dd>
            <span data-translate="{{'roadApp.QuartoSexo.' + vm.quarto.classe}}">{{vm.quarto.classe}}</span>
        </dd>
        <dt><span data-translate="roadApp.quarto.quartoTipo">Quarto Tipo</span></dt>
        <dd>
            <a ui-sref="quarto-tipo-detail({id:vm.quarto.quartoTipoId})">{{vm.quarto.quartoTipoDescricao}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="quarto-detail.edit({id:vm.quarto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
