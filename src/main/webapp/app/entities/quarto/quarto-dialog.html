<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQuartoLabel" data-translate="roadApp.quarto.home.createOrEditLabel">Create or edit a Quarto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="form-group col-md-2" ng-show="vm.quarto.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" ng-model="vm.quarto.id" readonly />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label class="control-label" data-translate="roadApp.quarto.nome" for="field_nome">Nome</label>
                <input type="text" class="form-control" name="nome" id="field_nome" ng-model="vm.quarto.nome" required/>
                <div ng-show="editForm.nome.$invalid">
                    <p class="help-block" ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="control-label" data-translate="roadApp.quarto.classe" for="field_classe">Classe</label>
                <select class="form-control" name="classe" ng-model="vm.quarto.classe" id="field_classe" required>
                    <option value="FEMININO" data-translate="roadApp.QuartoSexo.FEMININO">FEMININO</option>
                    <option value="MASCULINO" data-translate="roadApp.QuartoSexo.MASCULINO">MASCULINO</option>
                    <option value="MISTO" data-translate="roadApp.QuartoSexo.MISTO">MISTO</option>
                </select>
                <div ng-show="editForm.classe.$invalid">
                    <p class="help-block" ng-show="editForm.classe.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label data-translate="roadApp.quarto.quartoTipo" for="field_quartoTipo">Quarto Tipo</label>
                <select class="form-control" id="field_quartoTipo" name="quartoTipo" ng-model="vm.quarto.quartoTipoId" ng-options="quartoTipo.id as quartoTipo.descricao for quartoTipo in vm.quartotipos"            >
                    <option value=""></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
