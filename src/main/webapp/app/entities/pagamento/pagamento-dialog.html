<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPagamentoLabel" data-translate="roadApp.pagamento.home.createOrEditLabel">Create or edit a Pagamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="form-group col-md-2" ng-show="vm.pagamento.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" ng-model="vm.pagamento.id" readonly />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.pagamento.data" for="field_data">Data</label>
                    <div class="input-group">
                        <input id="field_data" type="text" class="form-control" name="data" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.pagamento.data" is-open="vm.datePickerOpenStatus.data" required/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('data')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                <div ng-show="editForm.data.$invalid">
                    <p class="help-block" ng-show="editForm.data.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.pagamento.valor" for="field_valor">Valor</label>
                <input type="text" class="form-control" name="valor" id="field_valor" ng-model="vm.pagamento.valor" ui-money-mask required/>
                <div ng-show="editForm.valor.$invalid">
                    <p class="help-block" ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                    <p class="help-block" ng-show="editForm.valor.$error.number" data-translate="entity.validation.number">
                        This field should be a number.
                    </p>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label class="control-label" data-translate="roadApp.pagamento.baixa" for="field_baixa">Baixa</label>
                <div class="input-group">
                    <input id="field_baixa" type="text" class="form-control" name="baixa" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.pagamento.baixa" is-open="vm.datePickerOpenStatus.baixa"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('baixa')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label data-translate="roadApp.pagamento.pessoa" for="field_pessoa">Pessoa</label>
            <select class="form-control" id="field_pessoa" name="pessoa" ng-model="vm.pagamento.pessoaId" ng-options="pessoa.id as pessoa.nome for pessoa in vm.pessoas" required>
                <option value=""></option>
            </select>
            <p class="help-block" ng-show="editForm.valor.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
